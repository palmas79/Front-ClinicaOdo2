<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FrontClinica2</title>
</head>
<body>
    <div class="container">
        <h1>Registro de Pacientes</h1>
        <form id="patientForm">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>
        <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>
        </div>
        <div class="form-group">
            <label for="fechaIngreso">Fecha de Ingreso:</label>
            <input type="date" id="fechaIngreso" name="fechaIngreso" required>
        </div>
        <div class="form-group">
            <label>Domicilio:</label>
            <input type="text" id="calle" name="calle" placeholder="Calle" required>
            <input type="text" id="numero" name="numero" placeholder="NÃºmero" required>
            <input type="text" id="localidad" name="localidad" placeholder="Localidad" required>
            <input type="text" id="provincia" name="provincia" placeholder="Provincia" required>
        </div>
        <button type="submit">Registrar Paciente</button>
        </form>
    </div>
    
    <script src="script.js"></script>
    
    
</body>
</html>
